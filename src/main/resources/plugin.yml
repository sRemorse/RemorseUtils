name: RemorseUtils
version: '${project.version}'
main: com.remorse.remorseutils.RemorseUtils
api-version: 1.19
prefix: RemorseUtils
authors: [ Remorse ]
description: A collection of useful utility commands
website: https://github.com/sRemorse

commands:
  god:
    aliases: god
    description: "Enter God mode"
    usage: "/<command> [player]"
  gods:
    aliases: godlist
    description: List players with godmode
    usage: "/<command>"
  kick:
    aliases: kick
    description: "Kick a player from the server"
    usage: "/<command> [player] [reason]"
  rain:
    aliases: rain
    description: "Toggle rain"
    usage: "/<command>"

permissions:
  remorseutils.god:
    description: "Apply God mode to yourself"
  remorseutils.god.others:
    description: "Apply God mode to other players"
  remorseutils.kick:
    description: "Kick a player from server"
  remorseutils.rain:
    description: "Toggle rain"